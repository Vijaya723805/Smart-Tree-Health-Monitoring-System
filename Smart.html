<!DOCTYPE html>
<html>
<head>
    <title>Smart Tree Health Monitoring</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Smart Tree Health Monitoring System</h1>

    <form action="/add" method="post">
        <input type="text" name="tree_name" placeholder="Tree Name" required>
        <input type="number" name="moisture" placeholder="Soil Moisture" required>
        <input type="number" name="temperature" placeholder="Temperature" required>
        <input type="number" name="humidity" placeholder="Humidity" required>
        <input type="text" name="nutrients" placeholder="Nutrient Level" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
